<!DOCTYPE html>
<html>
    <head>
        <!-- Personal stylesheet -->
        <link rel="stylesheet" href="style.css">

        <!-- Personal Javascript -->
        <script src="script.js"></script>

        <link rel="shortcut icon" href="cmd_line.gif" />

        <!-- Bootstrap CDN -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        <!-- Mobile responsive-->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Commandy</title>
    </head>
    <body class="bg-dark">
        <section class="text-white p-5">
            <div class="container text-center">
                <div class="row text-center">
                    <div class="col"><h1>Commandy</h1></div>
                </div>
                <div class="row text-center">
                    <div class="col"><h5>A place to learn Linux commands.</h2></div>
                </div>
            </div>


            <!-- The actual terminal -->
            <div class="container w-80" id="titlebar">
                <div id="close">&nbsp</div>

            </div>
            <div class="container w-80" id="terminal">
                <h3 id="cmd"></h3>
            </div>

            </br>
            <div class="container text-center">
                <button id="newCmd" type="button" class="btn btn-light">New Command</button>
            </div>            

            </br>
            </br>
            <!-- Description of above command -->
            <div class="container text-center">
                <h2>What's it do?</h2>
                <p id="description"></p>
            </div>
        </section>

        <!--
            - Put the options for the command and what it does eventually
        -->
    
    </body>
</html>
